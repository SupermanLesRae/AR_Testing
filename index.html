<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader/dist/aframe-gif-shader.min.js"></script>
    <script src="https://unpkg.com/aframe-arjs/aframe-ar.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Object with GPS coordinates -->
      <a-box
        gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;"
        width="0.25"
        height="0.25"
        depth="0.25"
        color="#4CC3D9"
      ></a-box>

      <a-sphere
        gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;"
        radius="0.3125"
        color="#EF2D5E"
      ></a-sphere>

      <a-cylinder
        gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;"
        radius="0.125"
        height="0.375"
        color="#FFC65D"
      ></a-cylinder>

      <a-plane
        gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;"
        rotation="-90 0 0"
        width="1"
        height="1"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
